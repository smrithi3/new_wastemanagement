<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic Waste Management Login</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="dashboard.html"> 
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter mail or username"/>
            <br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="password"/>
            </div>
            <button type="submit">Login</button>
            <a href="http://127.0.0.1:5500/forgot_p.html">Forgot Password?</a>
            <a href="http://127.0.0.1:5500/new%20acc.html">Create new account</a>
        </form>
    </div>
</body>
</html>
